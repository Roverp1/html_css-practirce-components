<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel component</title>
    <link href="css/02-carousel.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="carousel">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="carousel__icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5 8.25 12l7.5-7.5"
        />
      </svg>

      <img src="./maria.jpg" alt="maria image" class="carousel_image" />

      <div class="carousel__testimonial">
        <blockquote>
          "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio
          doloribus numquam illum, praesentium eligendi sequi voluptate dicta
          ipsum eveniet perferendis, blanditiis unde quo? Dolorem accusantium et
          sit fugiat reprehenderit rem!"
        </blockquote>

        <p class="testimonial__author-name">Maria de Almeida</p>
        <p class="testimonial__author-profession">
          Seniour Product Manager at EDP Comercial
        </p>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="carousel__icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m8.25 4.5 7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
  </body>
</html>
