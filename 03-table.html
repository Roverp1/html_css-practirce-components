<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Table component</title>
    <link href="css/03-table.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="table">
      <p class="table__element--first-row">Chair</p>
      <p class="table__element--first-row">The Laid Back</p>
      <p class="table__element--first-row">The Worker Bee</p>
      <p class="table__element--first-row">The Chair 4/2</p>

      <p class="table__element--second-row table__element--first-column">
        Width
      </p>
      <p class="table__element--second-row">80 cm</p>
      <p class="table__element--second-row">60 cm</p>
      <p class="table__element--second-row">220 cm</p>

      <p class="table__element--third-row table__element--first-column">
        Height
      </p>
      <p class="table__element--third-row">100 cm</p>
      <p class="table__element--third-row">110 cm</p>
      <p class="table__element--third-row">90 cm</p>

      <!--<p class="table__element--third-row table__element--first-column">Height</p>-->
      <!--<p class="table__element--third-row">100 cm</p>-->
    </div>
  </body>
</html>
